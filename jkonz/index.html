<!DOCTYPE html>
<html lang="en">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Submit script -->
<script type="text/javascript">

$(document).ready(function()
{
  $( "#submit" ).click(function() 
  {
  
    var user = $('#user').val();
    var pw = $('#pw').val();
    var submitData = {user: user, pw: pw};

    console.log(submitData); 
    $.ajax(
    {
      	url : "http://localhost:8082/login",
      	type: "POST",
      	data : submitData,
      	dataType: 'json',
		success: function( data ) 
 		{
 			console.log(data);	

 			if (data.status == 200)
 			{
 				alert( data.success );
 			}
 			else
 			{
 				alert( data.error );
 			}  		
  		},
  		error: function(data)
 		{
    		alert( 'Error sending login request');
  		}
  	});    
  });
});

</script>

<title>jkonz - Simple node.js login</title>

<form>
	<fieldset class="form-group row">
	    <label for="user" class="col-sm-1 form-control-label">Username:</label>
	    <div class="col-sm-3">
	    	<input type="text" class="form-control" id="user" placeholder="user">
	    </div>
	</fieldset>

	<fieldset class="form-group row">
	    <label for="pw" class="col-sm-1 form-control-label">Password:</label>
	    <div class="col-sm-3">
	    	<input type="password" class="form-control" id="pw">
	    </div>
	</fieldset>

	<div class="col-sm-10">
		<button type="input" class="btn btn-primary" id="submit">Submit</button>
	</div>


</form>
