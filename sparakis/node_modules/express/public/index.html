<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js" ></script>


<div class="container">

      <form class="form-sign">
        <h2 class="form-sign-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
        </br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </br>
        </br>
        </br>
        <button id="baba" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

</div>

<script type="text/javascript">

$(document).ready(function(){


  $( "#baba" ).click(function() {
  
    var usernameIn = $('#inputUsername').val();
    var passwordIn = $('#inputPassword').val();

    var formData = {username:usernameIn, password: passwordIn};
    console.log(formData);
    $.ajax({
      url : "http://localhost:8081/login",
      type: "POST",
      data : formData,
      success: function(data, textStatus, jqXHR)
      {
          //data - response from server
          alert(data);
      },
      error: function (jqXHR, textStatus, errorThrown)
      {
          alert("Login Failed Try Again. ")
      }
    });
    });
   
});

</script>
